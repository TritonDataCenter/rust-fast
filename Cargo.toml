serde_json = "1.0.36"
slog = "2.4.1"
tokio = "0.1.14"
tokio-codec = "0.1.1"
tokio-io = "0.1.11"
tokio-uds = "0.2.5"

[dev-dependencies]
clap = "2.32"
slog-term = "2.4.0"
